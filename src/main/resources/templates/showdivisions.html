<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Отделы судебных приставов и Аппарата Управления</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <th:block th:replace="fragments/header :: links">
    </th:block>

    <script type="text/javascript">

        jQuery(document).ready(function ($) {
            $(".clickable-row").click(function () {
                window.location = $(this).data("href");
            });
        });
    </script>
</head>
<body>
<div th:replace="fragments/header :: header">

</div>

<div class="container">
    <h1>ОСП и Аппарат Управления</h1>
    <div class="table-responsive">
        <table id="divisions" class="table table-striped table-condensed">
            <thead>
            <th>Идентификатор</th>
            <th>Номер ОСП</th>
            <th>Название</th>
            <th>Редактировать</th>
            <th>Удалить</th>
            </thead>
            <tbody>
            <tr th:each="division : ${divisions}">
                <td th:text="${division.id}">1</td>
                <td th:text="${division.number}">ХХХХХ</td>
                <td th:text="${division.caption}">г. ХХХХХ №1</td>
                <td><a class="btn btn-warning btn-sm" th:href="@{'division/' + ${division.id} + '/edit'}"><i
                        class="glyphicon glyphicon-pencil"></i></a></td>
                <td><a class="btn btn-danger btn-sm" th:href="@{'division/' + ${division.id} + '/remove'}"><i
                        class="glyphicon glyphicon-trash"></i></a></td>
            </tr>
            </tbody>
        </table>


        <form th:action="@{'divisions/add'}" method="post" class="edit-data">
            <div class="form-group">
                <h3>Добавить отдел:</h3>
            </div>
            <div class="form-group">
                <label for="divisionNumber">Номер ОСП:</label>
                <input class="form-control" type="number" name="number" id="divisionNumber" placeholder="ХХХХХ"/>
            </div>
            <div class="form-group">
                <label for="divisionCaption">Название:</label>
                <input class="form-control" type="text" name="caption" id="divisionCaption" placeholder="ОСП г. ХХХХХ №1"/>
            </div>
            <div class="form-group">
                <label for="divisionAuthority">Права доступа:</label>
                <input class="form-control" type="text" name="authority" id="divisionAuthority" placeholder="ROLE_DEPxx"/>
            </div>
            <div class="form-group checkbox">
                <label><input type="checkbox" checked="checked" name="isActualOsp" id="divisionIsActualOsp"/>Действующий ОСП</label>
            </div>
            <div class="form-group">
                <label for="divisionAddress">Адрес:</label>
                <input class="form-control" type="text" name="address" id="divisionAddress" placeholder="г. ХХХХХ, ул. Ленина, д. 1"/>
            </div>
            <div class="form-group">
                <label for="divisionEmail">Электронная почта:</label>
                <input class="form-control" type="text" name="email" id="divisionEmail" placeholder="ospХХ@fssprus.ru"/>
            </div>
            <div class="form-group">
                <label for="divisionTelephoneCode">Телефонный код:</label>
                <input class="form-control" type="text" name="telephoneCode" id="divisionTelephoneCode" placeholder="Х-ХХХХ"/>
            </div>
            <div class="form-group">
                <label for="divisionFax">Факс:</label>
                <input class="form-control" type="text" name="fax" id="divisionFax" placeholder="ХХХ-ХХХ"/>
            </div>
            <div class="form-group">
                <label for="divisionIpAddress">IP-адрес:</label>
                <input class="form-control" type="text" name="ipAddress" id="divisionIpAddress" placeholder="0.0.0.0"/>
            </div>
            <div class="form-group">
                <label for="divisionDutyPhone">Телефон дежурного:</label>
                <input class="form-control" type="text" name="dutyPhone" id="divisionDutyPhone" placeholder="+7-800-555-35-35"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-primary btn-block" id="submit"><i class="glyphicon glyphicon-check"></i>
                    <span>Сохранить</span>
                </button>
            </div>
        </form>

    </div>
</div>


</body>
</html>
