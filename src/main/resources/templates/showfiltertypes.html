<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Специальные фильтры</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <th:block th:replace="fragments/header :: links">
    </th:block>
</head>
<body>
<div th:replace="fragments/header :: header">

</div>

<div class="container">
    <h1>Специальные фильтры</h1>
    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
            <th>Идентификатор</th>
            <th>Название</th>
            <th>Редактировать</th>
            <th>Удалить</th>
            </thead>
            <tbody>
            <tr th:each="filtertype : ${filtertypes}">
                <td th:text="${filtertype.id}">1</td>
                <td th:text="${filtertype.caption}">Количество ИП на статусах</td>
                <td><a class="btn btn-warning btn-sm" th:href="@{'filtertype/' + ${filtertype.id} + '/edit'}"><i
                        class="glyphicon glyphicon-pencil"></i></a></td>
                <td><a class="btn btn-danger btn-sm" th:href="@{'filtertype/' + ${filtertype.id} + '/remove'}"><i
                        class="glyphicon glyphicon-trash"></i></a></td>
            </tr>
            </tbody>
        </table>

        <form th:action="@{'filtertypes/add'}" method="post" class="edit-data">
            <div class="form-group">
                <h3>Добавить специальный фильтр:</h3>
            </div>
            <div class="form-group">
                <label for="filterTypeCaption">Название:</label>
                <input class="form-control" type="text" name="caption" id="filterTypeCaption"/>
            </div>
            <div class="form-group">
                <label for="filterTypeJoinPart">JOIN:</label>
                <textarea class="form-control" name="joinPart" id="filterTypeJoinPart"></textarea>
            </div>
            <div class="form-group">
                <label for="filterTypeWherePart">WHERE:</label>
                <textarea class="form-control" name="wherePart" id="filterTypeWherePart"></textarea>
            </div>
            <div class="form-group">
                <label for="filterTypeDescription">Описание:</label>
                <textarea class="form-control" name="description" id="filterTypeDescription"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-primary btn-block" id="submit"><i class="glyphicon glyphicon-check"></i>
                    <span>Сохранить</span>
                </button>
            </div>
        </form>

    </div>
</div>


</body>
</html>
