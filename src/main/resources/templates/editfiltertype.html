<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование спец. фильтра</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <th:block th:replace="fragments/header :: links">
    </th:block>
</head>
<body>
<div th:replace="fragments/header :: header">

</div>

<div class="container">
    <h1>Редактирование спец. фильтра</h1>
    <div class="row">

        <div>

        </div>
        <div style="width: 50%; margin: 25px auto;">
            <h3 style="text-align:center;">Редактировать:</h3>
            <form th:action="@{'save'}" method="post">
                <div class="form-group">
                    <label for="filterTypeCaption">Название:</label>
                    <input class="form-control" type="text" name="caption" id="filterTypeCaption" th:value="${filtertype.caption}"/>
                </div>
                <div class="form-group">
                    <label for="filterTypeJoinPart">JOIN:</label>
                    <textarea class="form-control" type="text" name="joinPart" id="filterTypeJoinPart" th:field="*{filtertype.joinPart}"></textarea>
                </div>
                <div class="form-group">
                    <label for="filterTypeWherePart">WHERE:</label>
                    <textarea class="form-control" type="text" name="wherePart" id="filterTypeWherePart" th:field="*{filtertype.wherePart}"></textarea>
                </div>
                <div class="form-group">
                    <label for="filterTypeDescription">Описание:</label>
                    <textarea class="form-control" type="text" name="description" id="filterTypeDescription" th:field="*{filtertype.description}"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-primary btn-block" id="submit"><i class="glyphicon glyphicon-check"></i>
                        <span>Сохранить</span>
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>


</body>
</html>
