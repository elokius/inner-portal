<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <th:block th:fragment="links">
        <link href="../static/css/bootstrap.min.css" rel="stylesheet"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css"
              th:href="@{/webjars/datatables/1.10.12/css/dataTables.bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css"
              th:href="@{/webjars/datatables-fixedcolumns/3.1.0/css/fixedColumns.dataTables.scss}"/>
        <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/bootstrap-toggle.min.css}"/>
        <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/customfonts.css}"/>
        <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/font-awesome.min.css}"/>
        <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>

        <script src="../static/js/jquery-3.1.1.min.js"
                th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/momentjs/2.10.3/min/moment-with-locales.min.js}"></script>
        <script src="../static/js/datatables.min.js"
                th:src="@{/webjars/datatables/1.10.12/js/jquery.dataTables.min.js}"></script>
        <script src="../static/js/datatables.min.js"
                th:src="@{/webjars/Eonasdan-bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.js}"></script>
        <script src="../static/js/datatables.min.js"
                th:src="@{/webjars/datatables/1.10.12/js/dataTables.bootstrap.min.js}"></script>
        <script src="../static/js/datatables.min.js"
                th:src="@{/webjars/datatables-fixedcolumns/3.1.0/js/dataTables.fixedColumns.js}"></script>
        <script src="../static/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script src="../static/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/tooltip.js}"></script>
        <script th:src="@{/js/date-eu.js}"></script>
        <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap-toggle.min.js}"></script>

    </th:block>

<!-- Navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}"><span><img src="../../static/images/fssp.png"
                                                                       th:src="@{/images/fssp.png}"
                                                                       th:text="#{raid.header.logocaption}"/></span></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="#" th:href="@{/admin}"><i class="fa fa-gears"></i> Админ. панель</a></li>
                <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/statforms}"><i class="fa fa-bar-chart"></i> Статистика</a></li>
                <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/phonebook}"><i class="fa fa-address-book-o"></i> Cправочник</a></li>
                <li sec:authorize="isAuthenticated()">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" ><i class="fa fa-user"></i> <span   th:remove="tag"></span>Иванов И.И.<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/logout}"><i class="fa fa-sign-out"></i> <span th:text="#{raid.header.logout}"></span></a></li>
                    </ul>
                </li>
                <li><a href="#" th:href="@{?lang=ru}"><img class="flag-logo" th:src="@{/images/flag-russia.png}" /></a></li>
                <li><a href="#" th:href="@{?lang=en}"><img class="flag-logo right-logo" th:src="@{/images/flag-uk.png}" /></a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

</html>
