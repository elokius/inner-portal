<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование типа должника</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <th:block th:replace="fragments/header :: links">
    </th:block>
</head>
<body>
<div th:replace="fragments/header :: header">

</div>

<div class="container">
    <h1>Редактирование типа должника</h1>
    <div class="table-responsive">


        <form th:action="@{'save'}" method="post" class="edit-data">
            <div class="form-group">
                <label for="debtorTypeNumber">Идентификатор в АИС:</label>
                <input class="form-control" type="number" name="number" id="debtorTypeNumber" th:value="${debtortype.number}"/>
            </div>
            <div class="form-group">
                <label for="debtorTypeCaption">Тип должника:</label>
                <input class="form-control" type="text" name="caption" id="debtorTypeCaption" th:value="${debtortype.caption}"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-primary btn-block" id="submit"><i class="glyphicon glyphicon-check"></i>
                    <span>Сохранить</span>
                </button>
            </div>
        </form>

    </div>
</div>


</body>
</html>
